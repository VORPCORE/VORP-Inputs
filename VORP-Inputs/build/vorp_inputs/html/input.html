<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>InputUI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-transparent hidden">
    <div class="flex flex-row min-h-screen justify-center items-center container">
        <div class="bg-form w-3/12 h-48">
            <form id="formInputs" method="submit" class="h-full">
                <div class="flex flex-col py-3 px-8 h-full">
                    <div class="self-end">
                        <button id="closeButton" type="button" title="close">X</button>
                    </div>
                    <div class="flex flex-col flex-grow justify-center items-center w-full">
                        <span id="inputHeader" class="hidden pb-2 font-rdr-lino"></span>
                        <input type="text" name="value" id="inputUser" placeholder="" autofocus
                            class="bg-gray-300 text-black font-bold py-2 px-4 rounded">
                    </div>
                    <div class="flex justify-center items-center w-full mt-auto">
                        <button id="submitButton" type="submit"
                            class="w-10/12 bg-black text-gray-400 hover:text-gray-100 font-bold py-2 px-4 font-rdr-lino border-b border-b-gray-500">
                            Confirm
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="assets/script.js" type="text/javascript"></script>
</body>

</html>
